<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Personal Webpage</title>
    <style>
        body {
            background-color: #0d0d0d;   
            color: #f5f5f5;             
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a1a1a, #4a148c); 
            border-bottom: 3px solid #00ffcc;
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            color: #b3e5fc; 
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        h2 {
            color: #00ffcc; 
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 250px;
            border-radius: 50%;
            border: 4px solid #4a148c; 
            box-shadow: 0 0 10px rgba(74, 20, 140, 0.8);
        }

        a {
            color: #ff9800; 
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ffc107; 
            text-decoration: underline;
        }

        button {
            display: block;
            margin: 30px auto;
            padding: 12px 20px;
            background: linear-gradient(135deg, #00ffcc, #4a148c);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4a148c, #00ffcc);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background: #111;
            color: #aaa;
            border-top: 2px solid #4a148c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Webpage</h1>
    </header>

    <div class="container">

           I enjoy coding, designing, and building creative projects.</p>

    </div>

    <footer>
        <p>&copy; 2025 Immidi Koushik | My First Webpage</p>
    </footer>

</body>
</html>
