<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Driver Registration & Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏎️ Formula 1 Registration & Dashboard</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Drivers</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Garage</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">
    <!-- Registration Form -->
    <section class="form-section">
      <h2>Driver Registration</h2>
      <form id="f1Form">
        <label for="driverName">Full Name</label>
        <input type="text" id="driverName" placeholder="Enter your full name" required>

        <label for="team">Team Name</label>
        <input type="text" id="team" placeholder="Enter your racing team" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="country">Country</label>
        <select id="country" required>
          <option value="">-- Select Country --</option>
          <option>United Kingdom</option>
          <option>Italy</option>
          <option>Japan</option>
          <option>United States</option>
          <option>India</option>
        </select>

        <label for="experience">Experience (Years)</label>
        <input type="number" id="experience" min="0" placeholder="e.g. 3" required>

        <label for="license">License ID</label>
        <input type="text" id="license" placeholder="Enter your license number" required>

        <button type="submit">🏁 Submit Registration</button>
        <p id="formStatus"></p>
      </form>
    </section>

    <!-- Race Task Manager -->
    <section class="todo-section">
      <h2>🏎️ Race Preparation Tasks</h2>
      <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Formula 1 Dashboard | Designed by ApexPlanet</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
